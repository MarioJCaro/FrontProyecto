<div class="container">

    <div class="header">
        <button mat-button class="back-button" (click)="navigateTo('homeadmin')">
            <mat-icon>arrow_back</mat-icon> Volver
        </button>

        <div class="actions">
            <button mat-raised-button class="add-button" (click)="openDialog()">
                Agregar Mesa
            </button>
        </div>
    </div>

    <div class="container">

        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="nroMesa">
                <mat-header-cell *matHeaderCellDef> Nro Mesa </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.nroMesa }} </mat-cell>
            </ng-container>
            <!-- AsegÃºrate de definir las acciones en tu componente TS si es necesario -->
            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="openEditDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="openDeleteDialog(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>


</div>
