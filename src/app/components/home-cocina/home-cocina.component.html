<div class="mat-card green-card">
  <div class="container">
    <div fxLayout="row wrap" fxLayout.lt-md="column">
      <ng-container *ngFor="let orden of ordenes">
        <mat-card class="custom-card" fxFlex="48%" fxFlex.lt-md="100%">
          <mat-card-title class="custom-title"
            >Orden nยบ {{ orden.id }} -
            {{ orden.hora | date : "HH:mm" }}</mat-card-title
          >
          <p class="custom-info">
            Mesa {{ orden.mesas[0]?.nroMesa || "N/A" }} - Mozo:
            {{ orden.empleado.nombre }}
          </p>
          <hr>

          <ng-container *ngFor="let item of orden.items">
            <div class="item">
              <span>{{item.cantidad}} x {{item.itemMenuId || 'Item N/A'}}</span>
            </div>
            <hr>
          </ng-container>

          <hr>
          <p class="custom-info">Observaciones:</p>
          <p class="custom-observation">{{ orden.observaciones }}</p>
          <hr>
          <div class="d-flex justify-content-center mt-3">
            <button mat-raised-button class="mi-boton">Orden Preparada</button>
          </div>
        </mat-card>
      </ng-container>
    </div>
  </div>
</div>
