<mat-card>
    <mat-card-header>
        <mat-card-title class="bold-title">Estadísticas Barra</mat-card-title>
    </mat-card-header>

    <mat-card-content style="margin-top: 1rem;">
        <!-- Selector de Bebidas -->
        <div class="selector-section">
            <label>Seleccionar bebida:</label>
            <mat-form-field appearance="fill">
                <mat-label>Bebida</mat-label>
                <mat-select [(value)]="selectedBebida">
                    <mat-option *ngFor="let bebida of bebidas" [value]="bebida">{{bebida}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <h2 class="sub-title">Historial de utilización</h2>

        <!-- Tabla de Historial -->
        <mat-table [dataSource]="historial">
            <!-- Hora Abierto Column -->
            <ng-container matColumnDef="horaAbierto">
                <mat-header-cell *matHeaderCellDef> Hora abierto </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.horaAbierto}} </mat-cell>
            </ng-container>

            <!-- Hora Cerrado Column -->
            <ng-container matColumnDef="horaCerrado">
                <mat-header-cell *matHeaderCellDef> Hora cerrado </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.horaCerrado}} </mat-cell>
            </ng-container>

            <!-- Cant.Tragos Column -->
            <ng-container matColumnDef="cantTragos">
                <mat-header-cell *matHeaderCellDef> Cant.Tragos </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.cantTragos}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="['horaAbierto', 'horaCerrado', 'cantTragos']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['horaAbierto', 'horaCerrado', 'cantTragos']"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
