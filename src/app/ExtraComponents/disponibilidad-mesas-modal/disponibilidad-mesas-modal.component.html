<div class="header" style="background-color: #D8D8D8; padding-top: 1rem; padding-left: 1rem;">
    <button mat-button class="back-button">
        <mat-icon>arrow_back</mat-icon> Volver
    </button>
</div>
<div class="container">
    <mat-table [dataSource]="dataSource">

        <!-- Nombre Column -->
        <ng-container matColumnDef="mesa">
            <mat-header-cell *matHeaderCellDef> Mesa </mat-header-cell>
            <mat-cell *matCellDef="let item"> {{item.mesa}} </mat-cell>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="estado">
            <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
            <mat-cell *matCellDef="let item">
                <button mat-icon-button [ngClass]="item.estado ? 'add' : 'remove'">
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
