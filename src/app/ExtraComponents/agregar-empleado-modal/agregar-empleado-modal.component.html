<h2 mat-dialog-title>Agregar Nuevo Empleado</h2>

<mat-dialog-content class="dialog-content">
    <mat-form-field class="input-field">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="empleado.nombre">
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" [(ngModel)]="empleado.apellido">
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>Nick</mat-label>
        <input matInput type="text" [(ngModel)]="empleado.nick">
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" [(ngModel)]="empleado.password">
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>Rol</mat-label>
        <mat-select [(value)]="empleado.rol">
            <mat-option *ngFor="let role of roles" [value]="role">
                {{ role }}
            </mat-option>
        </mat-select>
    </mat-form-field>    
    <mat-form-field class="input-field">
        <mat-label>Contacto</mat-label>
        <input matInput type="text" [(ngModel)]="empleado.telefono">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Agregar</button>
</mat-dialog-actions>
