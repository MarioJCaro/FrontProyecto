<h2 mat-dialog-title>Editar Empleado: {{empleado.nombre}}</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field class="input-field">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="empleado.nombre">
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Apellido</mat-label>
    <input matInput [(ngModel)]="empleado.apellido">
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Telefono</mat-label>
    <input matInput [(ngModel)]="empleado.telefono">
  </mat-form-field>

  <!-- ... Repite para otros campos ... -->

  <mat-form-field class="input-field">
    <mat-label>Rol</mat-label>
    <mat-select [(value)]="empleado.rol">
      <mat-option *ngFor="let role of roles" [value]="role">
        {{ role }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Nick</mat-label>
    <input matInput [(ngModel)]="empleado.nick">
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Telefono</mat-label>
    <input matInput [(ngModel)]="empleado.password">
  </mat-form-field>

  <!-- ... Repite para otros campos ... -->
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary">Guardar</button>
</mat-dialog-actions>
