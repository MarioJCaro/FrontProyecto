<mat-dialog-content>
    <h1>Resumen de la Orden</h1>
    <div class="div-resumen">
      <table style="width: 100%; height: 100%;">
        <tr>
            <td>Cant</td>
            <td>Producto</td>
            <td>$ por unidad</td>
            <td>$total</td>
        </tr>
        <tr *ngFor="let item of data.items">
            <td>{{ item.cantidad }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.precio }}</td>
            <td>{{ item.cantidad * item.precio }}</td>
        </tr>
    </table>
      <div class="div-obs">
        <mat-divider></mat-divider>
        <mat-label style="display:flex; justify-content:flex-end; padding-right: 1rem;">TOTAL: $1700</mat-label>
        <h3>Observaciones</h3>
        <textarea [(ngModel)]="observaciones" placeholder="Ingresa las observaciones aquÃ­"></textarea>
    </div>
  
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="buttons">
      <button mat-button >Volver</button>
      <button mat-button class="confirm" (click)="sendOrder()">Confirmar</button>
    </div>
  </mat-dialog-actions>
