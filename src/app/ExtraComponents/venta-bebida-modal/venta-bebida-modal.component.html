<div style="background-color: #D3D7D1; height: 100%;">

  <div style="padding-top: 1rem; padding-left: 1rem; padding-bottom: 1rem;">
    <button mat-button class="back-button" style="font-size: 1.5rem ;">
        <mat-icon>arrow_back</mat-icon> Volver
    </button>
</div>
  
    <div class="top-section">
  <mat-form-field appearance="fill" class="search">
    <mat-label>Buscar</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cliente Preferencial</mat-label>
    <mat-select [(value)]="clienteSeleccionado">
      <mat-option *ngFor="let cliente of clientesPreferenciales" [value]="cliente">
        {{ cliente }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
  <div class="content-section">
    <div class="tabla">
      <mat-table [dataSource]="dataSource">

        <!-- Nombre Column -->
        <ng-container matColumnDef="bebida">
          <mat-header-cell *matHeaderCellDef> Bebida </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.nombre}} </mat-cell>
        </ng-container>

        <!-- Categoría Column -->
        <ng-container matColumnDef="precio">
          <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.precio}} </mat-cell>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="cantidad">
          <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
          <mat-cell *matCellDef="let item">
            <div class="option-buttons">
              <button mat-icon-button class="remove">
                <mat-icon class="material-symbols-outlined">
                  remove
                </mat-icon>
              </button>
              <input type="number" class="cantidad" placeholder="0">
              <button mat-icon-button class="add">
                <mat-icon class="material-symbols-outlined">
                  add
                </mat-icon>
              </button>
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </div>

    <div class="resumen">
      <mat-dialog-content>
        <h1>Resumen de la Orden</h1>
        <div class="order-details">
          <!-- Columna izquierda: Nro Mesa, Fecha -->
          <div class="detail-column">
            <span><strong>Usuario :</strong>user</span>
            <span><strong>Cliente preferencial:</strong>Juancito </span>

          </div>

          <!-- Columna derecha: Mozo, Cliente, Entregado en mesa y Cobrado -->
          <div class="detail-column">
            <span><strong>Hora</strong> 22:22</span>
          </div>
        </div>
        <div class="div-resumen">
          <table style="width: 100%; height: 100%;">
            <tr>
              <td>Cant</td>
              <td>Producto</td>
              <td>$ por unidad</td>
              <td>$total</td>
            </tr>
            <tr>
              <td>1</td>
              <td>Hamburguesa con Fritas</td>
              <td>120</td>
              <td>120</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
          </table>
          <mat-divider></mat-divider>
          <mat-label style="display:flex; justify-content:flex-end; padding-right: 1rem;">TOTAL: $1700</mat-label>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions class="dialog-actions">
        <button mat-button color="primary">Confirmar</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
