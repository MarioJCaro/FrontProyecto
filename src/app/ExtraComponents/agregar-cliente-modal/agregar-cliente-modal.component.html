<h2 mat-dialog-title>Agregar Nuevo Cliente</h2>

<mat-dialog-content class="dialog-content">
    <mat-form-field class="input-field">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="cliente.nombre">
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" [(ngModel)]="cliente.apellido">
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>Telefono</mat-label>
        <input matInput type="text" [(ngModel)]="cliente.telefono">
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>Cuenta</mat-label>
        <input matInput type="text" [(ngModel)]="cliente.cuenta">
    </mat-form-field> 
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Agregar</button>
</mat-dialog-actions>
