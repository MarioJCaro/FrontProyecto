<!-- Este es un ejemplo simplificado, puedes agregar lógica adicional según necesites -->
<div class="header" style="background-color: #D3D7D1; padding-top: 0.5rem;">
    <button mat-button class="back-button" style="font-size: 2rem;">
      <mat-icon>arrow_back</mat-icon> Volver
    </button>
</div>
<div class="orders-flex-container">
    <div class="orders-and-notes-wrapper">
        <div class="orders-wrapper">
            <!-- Aquí están tus tarjetas de orden -->
            <mat-card class="order-card">
                <!-- Estado y Paga -->
                <mat-card-header class="order-header" style="background-color: #FFD686;">
                    <mat-card-title-group>
                        <mat-card-title>Estado: En cocina</mat-card-title>
                        <mat-card-title>Paga: No</mat-card-title>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-divider></mat-divider>
                <!-- Información de la orden -->
                <mat-card-content class="order-info">
                    <mat-card-title>Orden nº 10 23:05</mat-card-title>
                    <p>Mesa 4 - Mozo: Juan</p>
                    <div class="order-items">
                        <p>1 x Salchipapa</p>
                        <p>2 x Aritos de cebolla</p>
                        <!-- Agrega más elementos de la orden aquí -->
                    </div>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-content class="order-total">
                    <p>Total: $50.00</p> <!-- Puedes vincular esto a una variable si estás usando Angular -->
                  </mat-card-content>
                
                  <mat-divider></mat-divider>
                <mat-card-actions class="order-actions">
                    <button mat-raised-button style="background-color: #4CA78E; text-align: center;" (click)="openModalPagarParcial()"><mat-icon class="big-icon">attach_money</mat-icon></button>
                    <button mat-raised-button  style="background-color: #57BCDC; text-align: center;"><mat-icon class="big-icon">info</mat-icon></button>
                    <button mat-raised-button style="background-color: #E98383; text-align: center;" ><mat-icon class="big-icon">delete</mat-icon></button>
                </mat-card-actions>
            </mat-card>

                </mat-card-actions>
            </mat-card>
        </div>

        <div class="notes-wrapper">
            <!-- Aquí colocas la tarjeta de notas -->
            <mat-card class="notes-card">
                <mat-card-header class="notes-header" style="background-color: #B0B0B0;">
                    <mat-card-title-group>
                        <mat-card-title>Notas</mat-card-title>
                    </mat-card-title-group>
                </mat-card-header>
                
                <mat-card-content class="notes-content">
                    <textarea placeholder="Escribe tus notas aquí..." style="width: 100%; border: none;"></textarea>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<div class="modal-footer">
    <!-- Botón "Pagar Todo" -->
    <button mat-raised-button color="primary" (click)="openModalPagarTodo()">Pagar Todo</button>
</div>
