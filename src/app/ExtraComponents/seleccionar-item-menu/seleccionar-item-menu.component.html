<div class="modal-container">
    <!-- Imagen del producto -->
    <img src="../../../assets/Pizza.jpeg" alt="Pizza Caprese" class="product-image">
  
    <!-- Título y Descripción -->
    <h2 class="product-title">PIZZA CAPRESE</h2>
    <span class="product-description">Tomate y Albahaca</span>
    <span class="product-price">$400</span>
  
    <!-- Selector de Cantidad -->
    <div class="quantity-selector">
      <button mat-icon-button style="background-color:#FFD1D1;"><mat-icon>remove_circle</mat-icon></button>
      <span class="quantity">Cantidad: 2</span>
      <button mat-icon-button><mat-icon>add_circle</mat-icon></button>
    </div>
  
    <!-- Campo de observaciones -->
    <textarea matInput placeholder="OBSERVACIONES:" class="observations"></textarea>
  
    <!-- Botón para agregar a la orden -->
    <button mat-raised-button class="add-button">Agregar a la orden - $800</button>
  </div>
