<h2 mat-dialog-title>Editar Cliente: {{cliente.nombre}}</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field class="input-field">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="cliente.nombre">
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Apellido</mat-label>
    <input matInput [(ngModel)]="cliente.apellido">
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Telefono</mat-label>
    <input matInput [(ngModel)]="cliente.telefono">
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Cuenta</mat-label>
    <input matInput [(ngModel)]="cliente.cuenta">
  </mat-form-field>


  <!-- ... Repite para otros campos ... -->
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary">Guardar</button>
</mat-dialog-actions>
