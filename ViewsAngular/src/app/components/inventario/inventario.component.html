<div class="container">

  <div class="header">
    <button mat-button class="back-button">
      <mat-icon>arrow_back</mat-icon> Volver
    </button>

    <div class="actions">
      <mat-form-field appearance="fill" class="filter">
        <mat-label>Filtro</mat-label>
        <mat-select>
          <mat-option value="nombre">Nombre</mat-option>
          <mat-option value="categoria">Categoría</mat-option>
          <!-- Agregar más opciones de filtro si es necesario -->
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="search">
        <mat-label>Buscar</mat-label>
        <input matInput>
      </mat-form-field>

      <button mat-raised-button class="add-button" (click)="openDialog()">
        Agregar<br>Ítem
    </button>

    </div>
  </div>

  <mat-table [dataSource]="dataSource">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.nombre}} </mat-cell>
    </ng-container>

    <!-- Categoría Column -->
    <ng-container matColumnDef="categoria">
      <mat-header-cell *matHeaderCellDef> Categoría </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.categoria}} </mat-cell>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <mat-header-cell *matHeaderCellDef> Stock </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.stock}} </mat-cell>
    </ng-container>

    <!-- Costo Column -->
    <ng-container matColumnDef="costo">
      <mat-header-cell *matHeaderCellDef> Costo </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.costo | currency}} </mat-cell>
    </ng-container>

    <!-- Acciones Column -->
<ng-container matColumnDef="acciones">
  <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
  <mat-cell *matCellDef="let item">
    <button mat-icon-button (click)="openAddStockDialog(item)">
      <mat-icon>add_circle_outline</mat-icon>
    </button>    
    <button mat-icon-button (click)="openRemoveStockDialog(item)">
      <mat-icon>remove_circle_outline</mat-icon>
    </button>    
    <button mat-icon-button (click)="openEditDialog(item)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="openDeleteDialog(item)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-cell>
</ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
